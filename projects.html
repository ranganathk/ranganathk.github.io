---
layout: default
title: projects
permalink: /projects/
---
<div class="container">
  <h1>Projects</h1>
  <div class="col-md-offset-1 col-md-10">
    {% for project in site.data.projects %}
    <div class="col-md-4">
      <h3>{{project.name}}</h3>
      <p>{{project.description}}</p>
      <a href="#myModal{{project.number}}" class="btn btn-lg btn-primary" data-toggle="modal">Read More</a>
      <div id="myModal{{project.number}}" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 class="modal-title">{{project.name}}</h3>
            </div>
            <div class="modal-body">
              <img src="../images/{{project.image}}" alt="Calculator">
              <p>{{project.description}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
