---
layout: default
title: skills
permalink: /skills/
---

<div class="container">

  <h1>Skills</h1>
  {% for skill in site.data.skills %}
  <div class="col-md-6">
    <div class="col-md-10">
      <h5>{{skill.name}}</h5>
      <div class="progress wow zoomIn animated" data-wow-duration="1s" data-wow-delay="1s">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{skill.skill_percent}}%">
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  {% endfor %}
</div>
